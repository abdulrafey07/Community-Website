<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <section class="feedback-section">
  <h2>We Value Your Feedback</h2>
  <form class="feedback-form" method="post" action="/feedback">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Your name" required />

    <label for="Number">Number</label>
    <input type="number" id="number" name="number" placeholder="Your number" required />

    <label for="rating">How would you rate your experience?</label>
    <select id="rating" name="rating" required>
      <option value="">Select a rating</option>
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <label for="message">Suggestions or Comments</label>
    <textarea id="message" name="message" placeholder="Share your thoughts..." rows="4"></textarea>

    <button type="submit">Submit Feedback</button>
  </form>
</section>


</body>
</html>
