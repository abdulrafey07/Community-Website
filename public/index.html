<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Community</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main">
    <div class="sec1">
        <nav class="navbar">
            <div class="logo" data-link="index.html">Community</div>
            <ul class="nav-links">
                <li data-link="index.html">Home</li>
                <li data-link="#sec2">About</li>
                <li data-link="#sec2">Services</li>
                <li data-link="#">Events</li>
                <li data-link="#">Contact</li>
            </ul>
            <div class="loginBtn">
                <button class="login">Log In</button>
            </div>
        </nav>

        <div class="tagline">
            <h1 style="color: aliceblue; font-weight: 500;">Empowering your community, one click at a time.</h1>
        </div>

        <div class="twobtns">
            <button class="btn1">Complaint</button>
            <button class="btn2">Notices & Events</button>
        </div>
    </div>

    <div class="sec2" id="sec2">
        <div class="op" data-link="#">
            <i class="fas fa-question-circle" style="font-size: 30px; color:  #655cea; padding: 0 10% 0 0; font-size: 300%;"></i>
            <h3 class="buttons">Raise a Query</h3>
        </div>

        <div class="op" data-link="resolve.html">
            <i class="fas fa-exclamation-circle" style="font-size: 30px; color:  #655cea; padding: 0 10% 0 0; font-size: 300%;"></i>
            <h3 class="buttons">Post a Complaint</h3>
        </div>

        <div class="op" data-link="feedback.html">
            <i class="fas fa-comments" style="font-size: 30px; color: #655cea; padding: 0 10% 0 0; font-size: 300%;"></i>
            <h3 class="buttons">Feedback</h3>
        </div>

        <div class="op" data-link="events.html">
            <i class="fas fa-users" style="font-size: 30px ; color:  #655cea; padding: 0 10% 0 0; font-size: 300%;"></i>
            <h3 class="buttons">Community Notice/Events</h3>
        </div>

        <div class="op" data-link="#">
            <i class="fas fa-file-invoice-dollar" style="font-size: 30px; color:  #655cea; padding: 0 25% 0 0; font-size: 300%;"></i>
            <h3 class="buttons">Bills</h3>
        </div>

        <div class="op" data-link="#">
            <i class="fas fa-chart-bar" style="font-size: 30px; color: #655cea; padding: 0 10% 0 0; font-size: 300%;"></i>
            <h3 class="buttons">Community Polls</h3>
        </div>

        <div class="op" data-link="#">
            <i class="fas fa-bolt" style="font-size: 30px; color:  #655cea; padding: 0 10% 0 0; font-size: 300%;"></i>
            <h3 class="buttons">Electricity Bill</h3>
        </div>

        <div class="op" data-link="#">
            <i class="fas fa-gas-pump" style="font-size: 30px; color: #655cea; padding: 0 10% 0 0; font-size: 300%;"></i>
            <h3 class="buttons">Gas Bill</h3>
        </div>
    </div>
    </div>

    <footer class="footer">
        <div class="footerSec1">
        <h6 data-link="#" class="footerContent">Contact</h6>
        <h6 class="footerContent" data-link="#">Privacy Policy</h6>
