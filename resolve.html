<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resolve.css">
    
</head>
<body>
    <div class="form">
        <h1>Raise a Query</h1>
        <br>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="border-radius: 7px;"> <br>

            <label for="number">Phone No:</label>
            <input type="number" name="number" id="number" required style="border-radius: 7px;"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="border-radius: 7px;"><br>

            <label for="query">Query:</label>
            <textarea id="query" name="query" rows="4" required style="border-radius: 7px;"></textarea><br>

            <button type="submit" style="border-radius: 7px;">Submit</button>
        </form>
    </div>
</body>
</html>
